<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="x-icon" href="./images/lemon.jpg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>Sign in</title>
	</head>
	<body>
		<div class="hero">
			<nav>
				<label class="logo">CitriX</label>
				<label id="icon">
					<i class="fa-solid fa-lemon"></i>
				</label>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="formbox">
				<div class="button-box">
					<div id="btn"></div>
						<button type="button" class="toggle-button" onclick="login()">Login</button>
						<button type="button" class="toggle-button" onclick="register()">Register</button>
				</div>
				<div class="socials">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-youtube"></i></a>
				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Username" required>
					<input type="password" class="input-field" placeholder="Password" required>
					<input type="checkbox" class="checkbox" name="Password"><span>Remember Password</span>
					<button type="button" class="enterbutton">Login</button>
				</form>
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="Username" required>
					<input type="email" class="input-field" placeholder="E-mail" required>
					<input type="password" class="input-field" placeholder="Password" required>
					<input type="checkbox" class="checkbox" name="Password"><span>I have read and agree with the <a href="#">Terms & Conditions</a></span>
					<button type="button" class="enterbutton">Register</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
